<!doctype html>
<html>
<head>
    <title>To Do</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>

<div class="panel panel-default">
    <h2 class="panel-title">To do:</h2>
    <div class="panel-body">
        <ul class="list-group">
            <li>random list item</li>
        </ul>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="input-group">
                <input id="new-todo" type="text" class="form-control" maxlength="160" placeholder="Add to list">
                <div class="input-group-btn">
                    <button id="new-todo-button" class="btn btn-info" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="js/todos.js"></script>

</body>
</html>
